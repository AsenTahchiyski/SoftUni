<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
    <div ng-controller="PersonCtrl">
        <div ng-repeat="person in persons">
            <img ng-src={{person.photo}}>
            <p>Name: {{person.name}}</p>
            <p>Grade: {{person.grade}}</p>
            <p>School: {{person.school}}</p>
            <p>Teacher: {{person.teacher}}</p>
        </div>
    </div>
    <script src="../libs/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
