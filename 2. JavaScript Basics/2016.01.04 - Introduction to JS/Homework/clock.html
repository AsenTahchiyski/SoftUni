<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
</head>
<body>
    <p style="font-weight: bold; font-size:20px;">The current time is:</p>
    <script>
        function printTime() {
            var dateTime = new Date();
            var timeStart = dateTime.getHours() + ":" +
                            dateTime.getMinutes() + ":" +
                            dateTime.getSeconds();
            document.getElementById("time").innerHTML = timeStart;
        }
        setInterval('printTime()', 1000);
    </script>
    <p id="time"><script>document.write(timeStart)</script></p>
</body>
</html>
