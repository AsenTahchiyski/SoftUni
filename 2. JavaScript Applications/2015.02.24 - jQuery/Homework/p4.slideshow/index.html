<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="../jquery.js"></script>
</head>
<body>

<div class="main-wrapper">
    <section class="slideshow-holder">
        <ul class="slideshow" id="slideshow">
            <li class="slide active">
                <a href="https://www.youtube.com/watch?v=eK3ZlrH2ryY" target="_blank">
                    <img src="img/1.jpg" alt="Ahab (2015) The Boats Of The Glen Carrig"/>
                </a>
            </li>
            <li class="slide">
                <a href="https://www.youtube.com/watch?v=2uWIg5hI7hE" target="_blank">
                    <img src="img/2.jpg" alt="Arcturus (2015) Arcturian"/>
                </a>
            </li>
            <li class="slide">
                <a href="https://www.youtube.com/watch?v=-4jSN8lEbHs" target="_blank">
                    <img src="img/3.jpg" alt="Conan (2016) Revengeance">
                </a>
            </li>
            <li class="slide">
                <a href="https://ulver.bandcamp.com/track/nowhere-sweet-sixteen" target="_blank">
                    <img src="img/4.jpg" alt="Ulver (2016) ATGCLVLSSCAP"/>
                </a>
            </li>
        </ul>
        <span class="arrow arrow-prev" id="prev-image"></span>
        <span class="arrow arrow-next" id="next-image"></span>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
