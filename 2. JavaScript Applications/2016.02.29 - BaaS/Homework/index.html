<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaaS Homework</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-1.12.1.min.js"></script>
    <script src="scripts/q.js"></script>
</head>
<body>
<div id="wrapper">
    <section id="countries">
        <h1>Countries</h1>
        <ul id="country-list"></ul>
        <button id="loadCountries">Load</button>
        <input type="text" id="add-country" placeholder="Name">
        <button id="addCountries">Add Country</button>
    </section>
    <section id="towns">
        <h1>Towns</h1>
        <ul id="town-list"></ul>
        <button id="loadTowns">Load</button>
        <input type="text" id="add-town" placeholder="Name, Country">
        <button id="addTowns">Add Town</button>
    </section>
</div>
<script src="scripts/requester.js"></script>
<script src="scripts/userModel.js"></script>
<script src="scripts/countryModel.js"></script>
<script src="scripts/townModel.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
