<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>Enter the system</header>
		<p>It is necessary to login in Your account in order to sign in for a course.</p>
		<div id="register">
			<header>Are you new? <a href="#" id="register-link">Register</a></header>
			<input type="text" placeholder="User name" required="true" pattern="\w{5,}"/>
			<input type="text" placeholder="Email" required="true" pattern="(?<=\s|^)([a-z0-9]+[_.-]?[a-z0-9]*@[a-z]+\-?[a-z]+(?:\.[a-z]+)+)\b" />
			<input type="password" placeholder="Password" required="true" pattern="\w{5,}" />
			<input type="password" placeholder="Confirm Password" required="true" pattern="\w{5,}" />
			<a href="#">
				<div class="button" id="register-button">Register</div>
			</a>
		</div>
		<div id="login">
			<header>Already a student? Login</header>
			<input type="text" placeholder="User name" required="true" pattern="\w{5,}" />
			<input type="password" placeholder="Password" required="true" pattern="\w{5,}" />
			<p><input type="checkbox" />Remember me?</p>
			<a href="#">
				<div class="button" id="login-button">Login</div>
			</a>
			<a href="#">Forgot Password</a>
		</div>
	</div>
</body>
</html>
