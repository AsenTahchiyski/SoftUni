<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
</head>
<body>
	<div>
		<table border="1" cellpadding="5" style="font-size:60pt;">
			<tr>
				<td>
					<img src="SoftUni-Logo.jpg" align="middle">
				</td>
				<td>
					<table border="1">
						<tr>
							<td>Software</td>
						</tr>
						<tr>
							<td>University</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
