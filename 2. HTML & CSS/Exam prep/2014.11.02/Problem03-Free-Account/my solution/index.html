<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3. Free Account</title>
	<link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Login or Create a Free Account!</h1>
			<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
		</header>
		<main>
			<section id="register">
				<p>New Account:</p>
				<span class="ok-icon"><input type="text" placeholder="Username" /></span>
				<span class="ok-icon"><input type="text" placeholder="E-Mail" /></span>
				<span class="no-icon"><input type="password" placeholder="Password" /></span>
				<span class="no-icon"><input type="password" placeholder="Repeat Password"/></span> 
				<input type="checkbox" name="spam"/><label for="spam">Please inform me of upcoming freebies, promotions and news</label>
				<button>Create Account</button>
			</section>
			<section id="login">
				<p>Login:</p>
				<span class="ok-icon"><input type="text" placeholder="Username" /></span>
				<span class="no-icon"><input type="password" placeholder="Password" /></span>
				<a href="#">I Forgot my Password!</a>			
				<button>Login</button>
			</section>
		</main>
	</div>
</body>
</html>
