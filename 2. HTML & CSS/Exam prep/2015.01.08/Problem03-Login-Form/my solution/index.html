<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div id="wrapper">
		<header>Hello, Road</header>
		<section>
			<header>Login</header>
			<div>
				<img class="user-img" />
				<input type="text" class="username" placeholder="Username" />	
			</div>
			<div>
				<img class="pass-img"/>
				<input type="password" class="password" placeholder="Password" />
			</div>
			<a href="#"><img class="send-img"> Send</a>
			<a href="#"><img class="options-img"> Options</a>
		</section>
		<section>
			<header>Register</header>
			<div>
				<img class="user-img" />
				<input type="text" class="username" placeholder="Username" />	
			</div>
			<div>
				<img class="pass-img"/>
				<input type="password" class="password" placeholder="Password" />
			</div>
			<div>
				<img class="pass-img"/>
				<input type="password" class="password" placeholder="Confirm password" />
			</div>
			<a href="#"><img class="send-img"> Send</a>
		</section>
	</div>
</body>
</html>
