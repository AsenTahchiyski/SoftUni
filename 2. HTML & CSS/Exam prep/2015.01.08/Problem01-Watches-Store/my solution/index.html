<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Watch Store</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div id="wrapper">
		<section id="container">
			<header>Watches Store</header>
			<article>
				<header>235$</header>
				<p class="warranty">Guarantee: 3 years</p>
				<img class="model-picture" id="model-1" />

				<p class="model">G-Shock</p>
				<p class="number">number: 089964575</p>
				<div>
					<a href="#">Add to cart</a>
				</div>
			</article>
			<article>
				<header>315$</header>
				<p class="warranty">Guarantee: 10 years</p>
				<img class="model-picture" id="model-2" />
				<p class="origin">Made in: USA</p>
				<p class="model">Q&Q</p>
				<p class="number">number: 089453575</p>
				<div>
					<a href="#">Add to cart</a>
				</div>
			</article>
			<article>
				<header>655$</header>
				<p class="warranty">Guarantee: 5 years</p>
				<img class="model-picture" id="model-3" />
				<p class="origin">Made in: China</p>
				<p class="model">Q&Q</p>
				<p class="number">number: 089962315</p>
				<div>
					<a href="#">Add to cart</a>
				</div>
			</article>
		</section>
	</div>
</body>
</html>
